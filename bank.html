<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Insite</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-[150px]">Let's Get Some
             <span class="font-bold text-[red]">Moooooneyyy !!!</span></h1>
    </header>
    <main>
        <section class="mt-[40px] w-9/12 mx-auto">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-green-400 rounded-[8px]">
                    <h2 class="pt-[30px] pl-[20px] text-white text-2xl">Deposit</h2>
                    <h2 class="pl-[20px] pb-[30px] text-white text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-pink-400 rounded-[8px]">
                    <h2 class="pt-[30px] pl-[20px] text-white text-2xl">Withdraw</h2>
                    <h2 class="pl-[20px] pb-[30px] text-white text-5xl">$<span id="withdraw-id">00</span></h2>
                </div>
                <div class="bg-orange-400 rounded-[8px]">
                    <h2 class="pt-[30px] pl-[20px] text-white text-2xl">Balance</h2>
                    <h2 class="pl-[20px] pb-[30px] text-white text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-[60px] w-9/12 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-indigo-600 rounded-[8px]">
                    <h1 class="text-white text-3xl pt-[40px] pl-[35px]">Please Deposit</h1>
                    <input id="deposit-box" class="ml-[50px] mt-[15px] w-[400px] rounded-[4px]" type="number" placeholder=" $ amount you want to deposit"><br><br>
                    <button id="btn-deposit" class="p-[10px] bg-sky-950 text-white w-[180px] rounded-[5px] mb-[20px] ml-[50px] hover:bg-sky-900">Deposit</button>
                </div>
                <div class="bg-violet-600 rounded-[8px]">
                    <h1 class="text-white text-3xl pt-[40px]  pl-[35px]">Please Withdraw</h1>
                    <input id="withdraw-field" class="ml-[50px] mt-[15px] w-[400px] rounded-[4px]" type="number" placeholder=" $ amount you want to Withdraw"><br><br>
                    <button id="btn-withdraw" class="p-[10px] bg-sky-950 text-white w-[180px] rounded-[5px] mb-[20px] ml-[50px] hover:bg-sky-900">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
