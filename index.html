<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-[150px]">Welcome to your <span class="font-bold text-[red]">Baap Er Bank !!!</span></h1>
    </header>
    <main>
        <section class="mt-[20px] w-9/12 mx-auto">
            <div class="bg-green-200 ">
                <h3 class="font-semibold p-[20px] text-3xl">Please Loging</h3>
                <input id="email-user" class="ml-[20px] w-[900px]" type="email" placeholder="  Your Email"><br><br>
                <input id="pass-user" class="ml-[20px] w-[900px]" type="password" placeholder="  password"><br><br>
                <button id="btn-submit" class="p-[10px] w-[100px] bg-amber-600 ml-[20px] text-white rounded-[5px] mb-[20px] hover:bg-amber-500">submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
    
</body>
</html>
